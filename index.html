<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stronghold Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3da3148845.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        #firstPage,
        #secondPage,
        #resultPage {
            display: none;
        }

        .form-section {
            display: none;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #helpPopup {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            z-index: 1000;
        }

        input {
            color: black;
        }

        .copy-button {
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            margin-left: 10px;
        }

        .copy-button:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.form-section').forEach(function (section) {
                section.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
            document.getElementById(pageId).classList.add('visible');
        }

        function drawChart(originalX, originalZ, newX, newZ, finalX, finalZ) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Coordinates',
                        data: [
                            { x: originalX, y: originalZ, label: 'Original' },
                            { x: newX, y: newZ, label: 'New' },
                            { x: finalX, y: finalZ, label: 'Final' }
                        ],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }, {
                        label: 'Lines',
                        data: [
                            { x: originalX, y: originalZ },
                            { x: newX, y: newZ },
                            { x: finalX, y: finalZ }
                        ],
                        type: 'line',
                        borderColor: 'rgba(0, 0, 0, 0.5)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'X Coordinate'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Z Coordinate'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        annotation: {
                            annotations: [{
                                type: 'line',
                                xMin: originalX,
                                xMax: newX,
                                yMin: originalZ,
                                yMax: newZ,
                                borderColor: 'rgba(255, 99, 132, 0.5)',
                                borderWidth: 2,
                                label: {
                                    content: 'Angle 1',
                                    enabled: true,
                                    position: 'top'
                                }
                            }, {
                                type: 'line',
                                xMin: newX,
                                xMax: finalX,
                                yMin: newZ,
                                yMax: finalZ,
                                borderColor: 'rgba(54, 162, 235, 0.5)',
                                borderWidth: 2,
                                label: {
                                    content: 'Angle 2',
                                    enabled: true,
                                    position: 'top'
                                }
                            }]
                        }
                    }
                }
            });
        }

        function showSecondPage() {
            const newX = document.getElementById('newX').value;
            const newZ = document.getElementById('newZ').value;

            document.getElementById('generatedX').textContent = newX;
            document.getElementById('generatedZ').textContent = newZ;

            const tpCommand = "/tp @a " + newX + " ~ " + newZ;
            document.getElementById('tpCommandDisplay').textContent = tpCommand;

            showPage('secondPage');
        }

        function showResultPage() {
            const newX = parseFloat(document.getElementById('newX').value);
            const newZ = parseFloat(document.getElementById('newZ').value);
            const secondAngle = parseFloat(document.getElementById('secondAngle').value);
            const angleDifference = parseFloat(document.getElementById('angleDifference').value);

            let adjustedAngle = secondAngle > 0 ? secondAngle : 360 - Math.abs(secondAngle);
            const adjustedAngle90 = adjustedAngle + 90;
            const radians = adjustedAngle90 * (Math.PI / 180);
            const radiansDiff = angleDifference * (Math.PI / 180);

            const finalX = newX + ((17.5 / Math.sin(radiansDiff)) * Math.cos(radians));
            const finalZ = newZ + ((17.5 / Math.sin(radiansDiff)) * Math.sin(radians));

            document.getElementById('finalXDisplay').textContent = finalX.toFixed(2);
            document.getElementById('finalZDisplay').textContent = finalZ.toFixed(2);

            const finalTpCommand = "/tp @a " + finalX.toFixed(2) + " ~ " + finalZ.toFixed(2);
            document.getElementById('finalTpCommandDisplay').textContent = finalTpCommand;

            drawChart(
                parseFloat(document.getElementById('x').value),
                parseFloat(document.getElementById('z').value),
                newX,
                newZ,
                finalX,
                finalZ
            );

            showPage('resultPage');
        }

        function calcolaNuoveCoordinate() {
            const x = parseFloat(document.getElementById('x').value);
            const z = parseFloat(document.getElementById('z').value);
            const angle = parseFloat(document.getElementById('angle').value);

            let adjustedAngle = angle > 0 ? angle : 360 - Math.abs(angle);
            const radians = adjustedAngle * (Math.PI / 180);
            const newX = x + (17.5 * Math.cos(radians));
            const newZ = z + (17.5 * Math.sin(radians));

            document.getElementById('newX').value = newX.toFixed(2);
            document.getElementById('newZ').value = newZ.toFixed(2);

            showSecondPage();
        }

        function toggleHelpPopup() {
            const popup = document.getElementById('helpPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }, (err) => {
                console.error("Failed to copy text: ", err);
            });
        }

        window.onload = function () {
            showPage('firstPage');
        };
    </script>
</head>

<body>
    <div id="firstPage" class="form-section visible">
        <h1 class="text-2xl font-bold mb-4">Stronghold Finder</h1>
        <label for="x" class="block mb-2">Original X Coordinate:</label>
        <input type="number" id="x" class="block w-full mb-4" placeholder="Enter X Coordinate" required>

        <label for="z" class="block mb-2">Original Z Coordinate:</label>
        <input type="number" id="z" class="block w-full mb-4" placeholder="Enter Z Coordinate" required>

        <label for="angle" class="block mb-2">First Angle (Â°):</label>
        <input type="number" id="angle" class="block w-full mb-4" placeholder="Enter First Angle" required>

        <button onclick="calcolaNuoveCoordinate()" class="block w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Calculate New Coordinates
        </button>
    </div>

    <div id="secondPage" class="form-section hidden">
        <h2 class="text-2xl font-bold mb-4">New Coordinates</h2>
        <p>Generated X Coordinate: <span id="generatedX"></span></p>
        <p>Generated Z Coordinate: <span id="generatedZ"></span></p>

        <label for="secondAngle" class="block mb-2 mt-4">Second Angle (Â°):</label>
        <input type="number" id="secondAngle" class="block w-full mb-4" placeholder="Enter Second Angle" required>

        <label for="angleDifference" class="block mb-2">Angle Difference (Â°):</label>
        <input type="number" id="angleDifference" class="block w-full mb-4" placeholder="Enter Angle Difference" required>

        <button onclick="showResultPage()" class="block w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Show Result
        </button>
    </div>

    <div id="resultPage" class="form-section hidden">
        <h2 class="text-2xl font-bold mb-4">Result</h2>
        <p>Final X Coordinate: <span id="finalXDisplay"></span></p>
        <p>Final Z Coordinate: <span id="finalZDisplay"></span></p>

        <button class="copy-button" onclick="copyToClipboard(document.getElementById('finalTpCommandDisplay').textContent)">Copy TP Command</button>
        <p>Final TP Command: <span id="finalTpCommandDisplay"></span></p>

        <canvas id="resultChart" width="400" height="400" class="mt-4"></canvas>
    </div>
</body>

</html>
